<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Register Â· Finance Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script language="javascript">
      function isFieldEmpty() {
        return (
          document.getElementById("inputPassword").value == "" ||
          document.getElementById("inputPasswordConfirmation").value == "" ||
          document.getElementById("inputUsername").value == "" ||
          document.getElementById("inputEmail").value == "");
      }

      function passwordsMatch() {
        return (
          document.getElementById("inputPassword").value ==
          document.getElementById("inputPasswordConfirmation").value);
      }

      function onSignInClick() {
        if (isFieldEmpty()) {
          document.getElementById("alert-error-field-empty").style.display = "block";
          document.getElementById("alert-error-no-password-match").style.display = "none";
          document.getElementById("alert-success").style.display = "none";
        } else if (!passwordsMatch()) {
          document.getElementById("alert-error-field-empty").style.display = "none";
          document.getElementById("alert-error-no-password-match").style.display = "block";
          document.getElementById("alert-success").style.display = "none";
        } else {
          document.getElementById("alert-error-field-empty").style.display = "none";
          document.getElementById("alert-error-no-password-match").style.display = "none";
          document.getElementById("alert-success").style.display = "block";
        }
      }
    </script>

    <!-- Le styles -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        padding: 7px 9px;
      }

    </style>
    <link href="../boostrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.png">
  </head>

  <body>
    <div class="page-header pagination-centered">
      <h1>Finance Buddy <small>Personal finance is fun! :)</small></h1>
    </div>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center">New to Finance Buddy? Sign Up!</h2>
        <input type="text" id="inputUsername" class="input-block-level" placeholder="Username">
        <input type="text" id="inputEmail" class="input-block-level" placeholder="Email">
        <input type="password" id="inputPassword" class="input-block-level" placeholder="Password">
        <input type="password" id="inputPasswordConfirmation" class="input-block-level" placeholder="Confirm Password">
        <button onclick="onSignInClick()" class="btn btn-large btn-block btn-primary" type="button">Sign up for Finance Buddy</button>
      </form>

      <!-- Conditionally shown -->
      <div id="alert-success" class="alert alert-success" style="display: none">
        <strong>Success!</strong> You have signed up successfully.
        <a href="login.html">Return to the login screen</a>
      </div>

      <!-- Conditionally shown -->
      <div id="alert-error-field-empty" class="alert alert-error" style="display: none">
        <strong>Error!</strong> Please make sure all fields are filled in.
      </div>

      <!-- Conditionally shown -->
      <div id="alert-error-no-password-match" class="alert alert-error" style="display: none">
        <strong>Error!</strong> The passwords do not match.
      </div>

    </div> <!-- /container -->

  </body>
</html>
